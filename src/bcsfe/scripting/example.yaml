schema: 0

actions:
  - print: "loading save with adb"
  - load-save:
      method: "adb-pull"
      device: "localhost:4444"
      cc: "!input"
  - print: "finished loading save {get_iq()}"

  - print: "making edits"
  - edits:
    - print: "setting xp"
    - xp:
        amount: "!input"
        should_set: true
    - print: "set xp to {get_xp()}"

  - print: "saving save with adb"
  - save-save:
      method: "adb-push"
      device: "localhost:4444"